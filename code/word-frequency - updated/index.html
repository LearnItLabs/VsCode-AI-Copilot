<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Word Frequency Analyzer</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h2>Word Frequency Analyzer</h2>
	<label>
		Select text file:
		<input type="file" id="fileInput" accept=".txt">
	</label>
	<label>
		Ignore words (comma separated):
		<input type="text" id="ignoreWordsInput" placeholder="e.g. the, and, a" value="a, and, the, at, an, as, be, by, if, in, is, it, of, on, or, for, to, for, you, we, our, us">
	</label>
	<button id="analyzeBtn">Analyze</button>
	<div id="fileName"></div>
	<div id="sentenceCount"></div>
	<div id="results"></div>

	<script src="main.js"></script>
</body>

</html>
